<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Video with Sound Control</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* Style for the mute/unmute button */
    #muteButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Mute/Unmute button overlay -->
  <button id="muteButton">Mute</button>

  <script>
    // Basic Three.js setup
    let scene, camera, renderer, videoTexture;

    // Initialize the scene
    scene = new THREE.Scene();

    // Set up camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Set up renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load video as a texture with sound enabled by default
    const video = document.createElement('video');
    video.src = 'models/Diwali_2.mp4';  // Ensure this path is correct
    video.loop = true;
    video.autoplay = true;
    video.playsInline = true;

    // Try to play video with sound, if autoplay restrictions allow
    video.addEventListener('loadeddata', () => {
      video.play().catch(() => {
        // If autoplay with sound fails, mute video and play silently
        video.muted = true;
        video.play();
        document.getElementById('muteButton').textContent = 'Unmute';
      });

      // Create video texture
      videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      // Create a 9:16 plane for the Instagram Reel format
      const geometry = new THREE.PlaneGeometry(2.25, 4);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture });
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);
    });

    // Add click event for mute/unmute button
    const muteButton = document.getElementById('muteButton');
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;  // Toggle mute
      muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
