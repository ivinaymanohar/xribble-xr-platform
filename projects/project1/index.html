<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Video with Tap-to-Start</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* Fullscreen overlay style */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1;
      flex-direction: column;
    }

    /* Style for the mute/unmute button */
    #muteButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Fullscreen tap-to-start overlay with custom message -->
  <div id="startOverlay">
    Xribble Digital wishes you Happy Diwali!<br>
    <span style="font-size: 20px; margin-top: 10px;">Experience in AR</span>
  </div>

  <!-- Mute/Unmute button overlay -->
  <button id="muteButton" style="display: none;">Mute</button>

  <script>
    // Basic Three.js setup
    let scene, camera, renderer, videoTexture;
    const startOverlay = document.getElementById('startOverlay');
    const muteButton = document.getElementById('muteButton');

    // Initialize the scene
    scene = new THREE.Scene();

    // Set up camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Set up renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load video as a texture
    const video = document.createElement('video');
    video.src = 'models/Diwali_2.mp4';  // Ensure this path is correct
    video.loop = true;
    video.playsInline = true;

    // Handle tap-to-start for autoplay with sound
    startOverlay.addEventListener('click', () => {
      video.muted = false;
      video.play().then(() => {
        // Video is playing with sound
        startOverlay.style.display = 'none';  // Hide overlay
        muteButton.style.display = 'block';   // Show mute button

        // Create video texture
        videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        // Create a 9:16 plane for the Instagram Reel format
        const geometry = new THREE.PlaneGeometry(2.25, 4);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);
      }).catch(() => {
        // Fallback to mute if autoplay with sound fails
        video.muted = true;
        video.play();
        startOverlay.style.display = 'none';
        muteButton.style.display = 'block';
        muteButton.textContent = 'Unmute';
      });
    });

    // Mute/Unmute button toggle
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
